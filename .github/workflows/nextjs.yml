name: Deploy ingerslev-portfolio site to Pages with Firebase integration

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically inject basePath in your Next.js configuration file and disable
          # server side image optimization.
          static_site_generator: next

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: pnpm install

      # Add Firebase environment variables here
      - name: Set Firebase environment variables
        run: echo "Setting up Firebase env variables"
        env:
          FIREBASE_API_KEY: ${{ secrets.APIKEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.AUTHDOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.PROJECTID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.STORAGEBUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.MESSAGINGSENDERID }}
          FIREBASE_APP_ID: ${{ secrets.APPID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.MEASUREMENTID }}

      - name: Build with Next.js
        run: pnpm run build
        env:
          FIREBASE_API_KEY: ${{ secrets.APIKEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.AUTHDOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.PROJECTID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.STORAGEBUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.MESSAGINGSENDERID }}
          FIREBASE_APP_ID: ${{ secrets.APPID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.MEASUREMENTID }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
